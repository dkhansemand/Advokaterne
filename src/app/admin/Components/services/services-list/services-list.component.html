<h2>Services</h2>
<a routerLink="/Admin/Services/New" class="btn btn-outline-primary">Tilf√∏j ny service</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Titel</th>
      <th>Billede</th>
      <th>Ret/Slet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let service of serviceList">
      <td>{{service.serviceName}}</td>
      <td>{{service.filename || 'Intet billede'}}</td>
      <td>
        <a [routerLink]="['/Admin/Services/Edit/', service.serviceId]" class="btn btn-sm btn-primary">Ret</a>
        <button class="btn btn-sm btn-danger" (click)="deleteId(service.serviceId)">Slet</button>
      </td>
    </tr>
  </tbody>
</table>
